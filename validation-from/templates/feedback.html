{% extends "base.html" %}
     {% block title  %} 
        Feedback Form{% endblock %}
     {% block content %}
<h2>Submit Your Feedback</h2>
<form method="POST" action="/feedback">
    <label for="username">Name</label><br>
    <input type="text" id="username" id="username" placeholder="Enter your name" required><br><br>
    <label for="message">Message</label><br>
    <textarea id="message" name="message" id ="message" placeholder="Enter your feedback" required></textarea><br><br>
    <input type="submit" value="Submit Feedback">


</form>
{% endblock %}
